<div class="card">
	<div class="card-content">
		<div class="card-title">User List</div>
		<table>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>___</th>
			</tr>
			<tr ng-repeat="user in ctrl.users">
				<td ng-bind="user.id"></td>
				<td><a href="#user/edit/{{user.id}}" ng-bind="user.firstname"></a></td>
				<td ng-bind="user.lastname"></td>
				<td ng-bind="user.email"></td>
				<td><i style="cursor: pointer;" title="Delete" alt="Delete" ng-click="ctrl.delete(user)" class="material-icons">delete</i></td>
			</tr>
		</table>
	</div>
</div>
